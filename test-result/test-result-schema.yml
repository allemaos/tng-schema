$schema: "http://json-schema.org/draft-04/schema#"
title: "Network Service Descriptor Schema"
version: 0.9
description: "The core schema for network service descriptors (supports recursive network services)"


# definitions used later
definitions:
  scalar_value:
    description: "The scalar value of the referenced test result."
    type: "string"
    pattern: "^[a-z0-9\\-_.]+$"
  list_values:
    description: "The values of the list of the referenced test result."
    type: "array"
    items:
      type: "object"
      properties:
        index:
          description: "The index of the element of the list."
          type: "string"
        value:
          description: "The value of the element the list."
          type: "string"
          pattern: "^[a-z0-9\\-_.]+$"
  list_of_list_values:
    description: "The values of the list of lists of the referenced test result."
    type: "array"
    items:
      type: "object"
      properties:
        index:
          description: "The index of the element of the list."
          type: "string"
        lists:
          description: "The value of the element the list."
          type: "array"
          items:
            type: "object"
            properties:
              index:
                type: "array"
              list_values:
                $ref: "#/definitions/list_values"
  test_results_representation_types:
    enum:
      - "scattered"
      - "plot"
      - "pie"

  test_results:
    description: "The recursive test-results, that are part of this test-result."
    type: "array"
    items:
      type: "object"
      properties:
        name:
          description: "The name of the referenced test result."
          type: "string"
          pattern: "^[a-z0-9\\-_.]+$"
        version:
          description: "The version of the referenced test result."
          type: "string"
          pattern: "^(== |>= |<= |!= )?[0-9\\-_.]+$"
        description:
          description: "A longer description of the test result."
          type: "string"
        scalar_value:
          $ref: "#/definitions/scalar_value"
        list_values:
          $ref: "#/definitions/list_values"
        list_of_list_values:
          $ref: "#/definitions/list_of_list_values"
      required:
        - ns_id
        - ns_vendor
        - name
        - ns_version
      additionalProperties: false
    minItems: 1
    uniqueItems: true

# actual schema of test results
type: "object"
properties:
  test_results_schema:
    description: "Reference to the schema corresponding to the test results (e.g., URL or local path)."
    type: "string"
  name:
    description: "The name of the test results description."
    type: "string"
    pattern: "^[a-z0-9\\-_.]+$"
  version:
    description: "The version of the test results."
    type: "string"
    pattern: "^[0-9\\-_.]+$"
  author:
    description: "The person or organization that created the test results."
    type: "string"
  description:
    description: "A longer description of the test results."
    type: "string"
  logo:
    description: "Path to test results provider logo."
    type: "string"
    pattern: "^[A-Za-z0-9\\-_./]+$"
  licences:
    description: "Information on the licence of these data."
    type: "array"
    items:
      anyOf:
        - type: "object"
          properties:
            type:
              description: "The type of licence, 'public' in this case."
              type: "string"
              enum:
              - "public"
          required:
            - "type"
          additionalProperties: false
        - type: "object"
          properties:
            type:
              description: "The type of licence, 'private' in this case."
              type: "string"
              enum:
              - "private"
            url:
              description: "The URL to the licence file."
              type: "string"
          required:
            - "type"
            - "url"
          additionalProperties: false
    additionalItems: false
    uniqueItems: true
  test_results:
    $ref: "#/definitions/test_results"

required:
  - test_results_schema
  - vendor
  - name
  - version
additionalProperties: false